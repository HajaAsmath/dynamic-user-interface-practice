<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="title">
        <span id="hamburger-menu" class="material-icons">
            menu
        </span>
        <label>Dynamic User Interface</label>
    </div>
    <div class="main-container">
        <div id='nav-bar' class="hide">
            <div class="nav-content">
                <div class="nav-title">
                    <label>E-gift</label>
                    <span class="material-icons arrow-right">
                        arrow_right
                    </span>
                    <span class="material-icons arrow-down hide">
                        arrow_drop_down
                    </span>
                </div>
                <li>Digital</li>
                <li>Gaming</li>
                <li>Online</li>
            </div>
            <div class="nav-content">
                <div class="nav-title">
                    <label>P-gift</label>
                    <span class="material-icons arrow-right">
                        arrow_right
                    </span>
                    <span class="material-icons arrow-down hide">
                        arrow_drop_down
                    </span>
                </div>
                <li><label>Visa</label></li>
                <li><label>Master</label></li>
                <li><label>Rupay</label></li>
            </div>
            <div class="nav-content">
                <div class="nav-title">
                    <label>Occasions</label>
                    <span class="material-icons arrow-right">
                        arrow_right
                    </span>
                    <span class="material-icons arrow-down hide">
                        arrow_drop_down
                    </span>
                </div>
                <li><label>New year</label></li>
                <li><label>Christmas</label></li>
                <li><label>Diwali</label></li>
            </div>
            <div class="nav-content">
                <div class="nav-title">
                    <label>Categories</label>
                    <span class="material-icons arrow-right">
                        arrow_right
                    </span>
                    <span class="material-icons arrow-down hide">
                        arrow_drop_down
                    </span>
                </div>
                <li><label>Digital</label></li>
                <li><label>Electronic</label></li>
                <li><label>Household</label></li>
            </div>
        </div>
        <div id="content">
            <div id="carousal">
                <span id="arrow-left" class="material-icons arrow">
                    arrow_back_ios
                </span>
                <div id="img-div">
                    <img class="food-img" src="images/burger.jpg" alt="burger"/>
                    <img class="food-img hide" src="images/coffee.jpg" alt="coffee"/>
                    <img class="food-img hide" src="images/egg and salad.jpg" alt="egg"/>
                    <img class="food-img hide" src="images/fries.jpg" alt="fries"/>
                    <img class="food-img hide" src="images/pancake.jpg" alt="pancake"/>
                </div>
                <span id="arrow-right" class="material-icons arrow">
                    arrow_forward_ios
                </span>
            </div>
            <div id="nav-dots">
                <div id="nav-0" class="fill"></div>
                <div id="nav-1"></div>
                <div id="nav-2"></div>
                <div id="nav-3"></div>
                <div id="nav-4"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
